{% extends "base.html" %}
{% block content %}

<div class="book">
    <h2>{{book.title}}</h2>
    <hr>
    <p> Author: {{book.author.first_name}} {{book.author.last_name}}</p>
    <p> Genre: {{book.genre}}</p>
    <p> Publisher: {{book.publisher}}</p>
    <p>Is it available? {{book.available}}</p>
     <a href="/books/{{book.id}}/edit">Edit</a>
    <form class="delete-form" action="/books/{{book.id}}/delete" method="POST"></form>
         <button class="trash-button">
             <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
        </button>
    </form>
</div>
{% endblock %}
